<!DOCTYPE html>
<html>
  <head>
    <title>Decidir madera</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0px;
        padding: 0px;
        font-family: 'Lato', sans-serif;
        --ancho: 400px;
        --alto: calc((var(--ancho)/2)*3);
        --seccion: calc(var(--alto)/3);
        /* Colores */
        --cafe: #533E35;
        --rojo: #CC3332;
        --azul: #38BFC3;
      }
      @media screen and (max-device-width: 500px) {
        body {
          --ancho: 100vw;
          --alto: calc((var(--ancho)/2)*3);
          --alto: calc((var(--ancho)/2)*3);
        }
      }

      a {
        color: var(--rojo);
      }

      #storygeneraldiv {
        box-sizing: border-box;
        margin: auto;
        max-width: var(--ancho);
        height: var(--alto);
      }

      #storydiv {
        box-sizing: border-box;
      }

      .pdiv_long {
        box-sizing: border-box;
        height: calc(var(--seccion)*2);
        display: flex;
        justify-content: center;
        align-items: center;
        background-repeat: no-repeat;
        background-size: 100%;
      }

      .pdiv_short {
        box-sizing: border-box;
        height: var(--seccion);
        padding: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .storyp {
        color: var(--cafe);
        text-align: center;
        box-sizing: border-box;
        max-height: calc(var(--seccion)*1.5);
        overflow: auto;
        padding: 0px 5%;
        font-size: 28px;
      }

      .longtext {
        font-size: 20px;
        width: 100%;
        padding: 2% 5%;
        background:rgba(255,255,255,0.8);
      }

      .storyp_message {
        color: var(--cafe);
        box-sizing: border-box;
        min-height: 40px;
        max-height: calc(var(--seccion)*2);
        overflow: auto;
        padding: 0px 5%;
        font-size: 18px;
      }

      .idiv {
        box-sizing: border-box;
        height: var(--seccion);
      }

      .bdiv_double {
        box-sizing: border-box;
        height: var(--seccion);
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap:0em;
      }

      .storybutton {
        box-sizing: border-box;
        display:inline-block;
        height: calc(var(--alto)/6);
        padding: 0px 5px;
        color: white;
        border: none;
        box-shadow: none;
        margin: 0px;
        font-size: 18px;
        /* transition: all 0.5s; */
      }
      .storybutton:hover {
        font-weight: 900;
      }
      .storyimage {
        box-sizing: border-box;
        width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      @media (max-device-width: 500px) {
        .storyp {
          font-size: 6vw;
        }
        .storyp_message {
          font-size: 4.5vw;
        }
        .longtext {
          font-size: 5vw;
        }
        .storybutton {
          font-size: 4.5vw;
        }
      }
    </style>
  </head>
  <body>
    <div id="storygeneraldiv">
    </div>
  </body>
  <script src="aventura.js"></script>
  <script src="main.js"></script>
</html>
